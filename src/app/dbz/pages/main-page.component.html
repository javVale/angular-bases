<h1 style="text-align: center;" class="mb-5">DBZ Personajes</h1>


<div class="row">

    <div class="col">
      <!-- evento entre parentisis pasandole el indice -->
        <dbz-list [characterList]="character" (onDelete)="onDeleteCharacter($event)" ></dbz-list>
    </div>

    <div class="col">
      <!-- escucha el evento cuando eel componente dbz emita un nuevo personaje (character) que esta en el padre ts -->
      <dbz-add-character (onNewCharacter)="onNewCharacter($event)" ></dbz-add-character>
    </div>
</div>
